<!DOCTYPE html>
<html>

<head>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-database.js"></script>

    <!-- CodeMirror -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.17.0/codemirror.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.17.0/codemirror.css" />

    <!-- Firepad -->
    <link rel="stylesheet" href="https://firepad.io/releases/v1.5.10/firepad.css" />
    <script src="https://firepad.io/releases/v1.5.10/firepad.min.js"></script>

    <style>
        html {
            height: 100%;
        }

        body {
            margin: 0;
            height: 100%;
            position: relative;
        }

        #firepad {
            width: 20%;
            height: 50%;
            background-color: bisque;
        }
    </style>

</head>

<body onload="init()">
    <div id="userlist"></div>
    <div id="firepad"></div>
    <div id="calculator" style="width: 600px; height: 400px;"></div>

<script src="https://www.desmos.com/api/v1.5/calculator.js?apiKey=dcb31709b452b1cf9dc26972add0fda6"></script>

    <script>
        function init() {
            // Initialize the Firebase SDK.
            firebase.initializeApp({
                apiKey: "AIzaSyAahnvh9EVU1sMGP0UHbdnUpA1teVrJ5jY",
                databaseURL: "https://firepad-5d082-default-rtdb.firebaseio.com"
            });

            // Get Firebase Database reference.
            var firepadRef = firebase.database().ref();

            // Create CodeMirror (with lineWrapping on).
            var codeMirror = CodeMirror(document.getElementById('firepad'), {
                lineWrapping: true
            });

            // Create Firepad (with rich text toolbar and shortcuts enabled).
            var firepad = Firepad.fromCodeMirror(firepadRef, codeMirror, {
                richTextShortcuts: true,
                richTextToolbar: true,
                defaultText: 'Hello, World!'
            });
        }
    </script>

<script>
  
    // Desmos code
    var elt = document.getElementById('calculator');
    var calculator = Desmos.GraphingCalculator(elt);
    calculator.setExpression({ id: 'graph1', latex: 'y=x^2' });
  </script>
</body>

</html>
